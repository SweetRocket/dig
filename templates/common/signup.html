{% load static %}

{% block content %}

    <head>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>

    <a href="{% url 'dig_site:index' %}"><img src="{% static 'DIG_tra2.png' %}" class="signup_img" /></a>
    
    <div class="wrapper">
            <form method="POST" action={% url 'common:signup' %}>
            {% csrf_token %}
            {% comment %} {% include "form.errors.html" %}

            {% if error %}
            <p>{{error}}</p>
            {% endif %} {% endcomment %}
            <br>
            <label for='name' class='name_text'>이름</label><br>
            <input name='name' type='text' class='box' value="{{ form.name.value|default_if_none:'' }}">
            <br><br>
            <label for='emp_id' class="emp_id_text">직원번호</label><br>
            <input name="emp_id" type="text" class="box" value="{{ form.emp_id.value|default_if_none:'' }}">
            <br><br>
            <label for="username" class="username_text">아이디</label><br>
            <input name="username" type="text" class="box" value="{{ form.username.value|default_if_none:'' }}">
            <br><br>
            <label for='password1' class="password1_text">비밀번호</label><br>
            <input name="password1" type="password" class="box" value="{{ form.password1.value|default_if_none:'' }}">
            <br><br>
            <label for='password2' class="password2_text">비밀번호 확인</label><br>
            <input name="password2" type="password" class="box" value="{{ form.password2.value|default_if_none:'' }}">
            <br><br><br>

            <input type="submit" class="sibu" value="가입하기">
        </div>
    </body>
{% endblock %}
