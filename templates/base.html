<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- bxSlider -->
    <script src="https://cdn.jsdelivr.net/npm/bxslider@4.2.14/dist/jquery.bxslider.min.js" integrity="sha256-bApToFmuJpZdnsmRs0zWIEcaHoYxJaZ/+uUAUK6tZd8=" crossorigin="anonymous"></script>

    <!-- lodash -->

    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'utils.js' %}"></script>
    <script src="{% static 'wss.js' %}"></script>

    <style>
        {% block head_style %}{% endblock %}
    </style>

    <script>
        {% block head_script %}{% endblock %}
    </script>
</head>

<body>
    {% include 'header.html' %}

    {% block content %}{% endblock %}

    {% include 'footer.html' %}

    <style>
        {% block end_style %}{% endblock %}
    </style>

    <script>
        {% block end_script %}{% endblock %}
    </script>
</body>

</html>
